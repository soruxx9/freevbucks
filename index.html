<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Продажа в баксах в игре Фортнайт</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    header {
        background-color: #3B5998;
        color: white;
        padding: 10px;
        text-align: center;
    }
    main {
        padding: 20px;
        text-align: center;
    }
    button {
        padding: 20px 40px;
        font-size: 20px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #imageContainer {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
    }
    #imageContainer img {
        max-width: 80%;
        max-height: 80%;
    }
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #3B5998;
        padding: 10px;
        text-align: center;
        color: white;
    }
</style>
</head>
<body>
<header>
    <h1>Продажа в баксах в игре Фортнайт</h1>
</header>
<main>
    <button id="playButton">Воспроизвести звук и показать картинку</button>
    <div id="imageContainer">
        <img src="123.jpg" alt="Какая-либо картинка">
    </div>
    <audio id="sound">
        <source src="123.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>
</main>
<footer>
    <p>Пролистайте вниз</p>
</footer>
<script>
    document.getElementById('playButton').addEventListener('click', function() {
        var audio = document.getElementById('sound');
        audio.play();
        document.getElementById('imageContainer').style.display = 'flex';
    });
</script>
</body>
</html>
